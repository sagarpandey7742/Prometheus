{% extends "base.html" %}
{% block content %}
    {% if current_user.is_authenticated %}
        Hola! Your Details are: <br>
        Username: {{ username }}<br>
        Email: {{ email }} <br>
        Hashed Password: {{ hashed_password }}
    {% else %}
        <h5>Please Login!!</h5>
    {% endif %}
{% endblock content %}
